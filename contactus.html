<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 font-sans">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-8 py-4 shadow-md bg-white fixed top-0 w-full z-50">
    <!-- Logo on left -->
    <a href="#" class="flex items-center space-x-4">
      <img src="logo.png" class="h-24 object-contain shadow-md" />
    </a>

    <!-- Desktop nav -->
    <nav class="hidden md:flex space-x-8 text-gray-700 text-lg">
      <a href="index.html" class="hover:text-blue-500 transition duration-300">Home</a>
      <a href="index.html" class="hover:text-blue-500 transition duration-300">Products</a>
      <a href="aboutus.html" class="hover:text-blue-500 transition duration-300">About Us</a>
      <a href="#contact" class="hover:text-blue-500 transition duration-300">Contact Us</a>
    </nav>

    <!-- Hamburger on right for mobile -->
    <button id="menu-btn" class="block md:hidden focus:outline-none" aria-label="Toggle menu">
      <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="3" y1="6" x2="21" y2="6" />
        <line x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>
  </header>

  <!-- Mobile sidebar menu sliding from right -->
  <div id="mobile-menu"
    class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
    <nav class="flex flex-col mt-20 space-y-6 px-6">
      <a href="index.html" class="text-gray-700 text-lg hover:text-blue-500">Home</a>
      <a href="index.html" class="text-gray-700 text-lg hover:text-blue-500">Products</a>
      <a href="aboutus.html" class="text-gray-700 text-lg hover:text-blue-500">About Us</a>
      <a href="#contact" class="text-gray-700 text-lg hover:text-blue-500">Contact Us</a>
    </nav>
  </div>

  <!-- Spacer for fixed navbar -->
  <div class="h-24"></div>

  <!-- Contact Section with background image -->
  <section id="contact" class="relative bg-cover bg-center py-16 px-4"
    style="background-image: url('https://i.pinimg.com/736x/9c/df/48/9cdf480d13a1457eaddecd4117bc82fc.jpg');">
    <!-- Optional overlay -->
    <div class="absolute inset-0 bg-black opacity-30"></div>

    <div class="relative max-w-7xl mx-auto rounded-lg shadow-xl flex flex-col md:flex-row gap-10 items-stretch p-8"
      style="background-color: rgba(255, 255, 255, 0.5);">

      <!-- Left: Address (centered) -->
      <div class="flex-1 flex flex-col justify-center text-center rounded-lg">
        <h2 class="text-3xl font-semibold text-blue-600 mb-4">Get in Touch</h2>
        <p class="text-gray-700 text-lg mb-6">
          <strong>Office / Works</strong><br />
          Office no. 4, Neo Clarissa, Sikkanagar<br />
          Charni Road East, Mumbai: 400004<br />
          Maharashtra - India
        </p>
        <p class="text-gray-700">
          <strong>Email:</strong>
          <a href="mailto:Sales@sanghvisteelfab.com" class="text-blue-500 hover:underline">Sales@sanghvisteelfab.com</a>
        </p>
      </div>

      <!-- Right: Contact Form -->
      <div class="flex-1 bg-white bg-opacity-80 shadow-md rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-blue-600 mb-4">Send Us a Message</h2>
        <form action="https://formsubmit.co/Sales@sanghvisteelfab.com" method="POST" class="space-y-4">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="thankyou.html">

          <input type="text" name="name" placeholder="Your Name" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

          <input type="email" name="email" placeholder="Your Email" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

          <textarea name="message" rows="5" placeholder="Your Message" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

          <button type="submit"
            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Google Map -->
  <section class="px-4 pb-16">
    <div class="max-w-7xl mx-auto rounded-lg overflow-hidden shadow-lg">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.8223928724134!2d72.8208094!3d18.9577778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7cfd3713d584f%3A0x3079c7d1e71f5209!2sNeo%20Clarissa%20by%20faith%20group!5e0!3m2!1sen!2sin!4v1713959000000!5m2!1sen!2sin"
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white text-center py-6 mt-10">
    <p class="text-sm">Designed by Sanghvi Stellar</p>
  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileLinks = mobileMenu.querySelectorAll('a');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('translate-x-full');
    });

    // Close mobile menu when any link is clicked
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('translate-x-full');
      });
    });
  </script>
</body>

</html>
